{% extends "layout.html" %}
{% from "_macros.html" import render_field, render_button %}

{% block title %}Change password{% endblock %}

{% block content %}
<form method="POST">
    <div class="form-fields">
        {{ render_field(form.current_password) }}
        {{ render_field(form.new_password) }}
    </div>
    <div class="form-buttons">
        {{ render_button('Save') }}
        <div class="field">
            <a  class="cancel-button" href="{{ url_for('home') }}">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
