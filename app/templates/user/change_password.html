{% extends "layout.html" %}
{% from "_macros.html" import render_field, render_button %}

{% block title %}Change password{% endblock %}

{% block content %}
<form class="form-change-password" method="POST">
    {{ render_field(form.current_password) }}
    {{ render_field(form.new_password) }}
    {{ render_button('Save') }}
    <div class="field">
        <a  class="cancel-button" href="{{ url_for('home') }}">Cancel</a>
    </div>
</form>
{% endblock %}
