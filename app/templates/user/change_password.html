{% extends "layout.html" %}
{% from "_macros.html" import render_field, render_button %}

{% block title %}Change password{% endblock %}

{% block content %}
<form method="POST">
    {{ render_field(form.current_password) }}
    {{ render_field(form.new_password) }}
    {{ render_button('Change password') }}
    <a href="{{ url_for('home') }}">Cancel</a>
</form>
{% endblock %}
